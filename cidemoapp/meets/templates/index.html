<!DOCTYPE html>
<html>
        <head>
           <meta charset = "UTF-8">
           <title>osgroup-techies</title>
           <meta name="viewport" content="width=device-width, initial-scale=1">
           {% load static %}
           <link rel="stylesheet" href="{% static "css/style.css" %}" >
        </head>
        <body>
                <header>
                        <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light">
                        <div class="container">
                                <img src="{% static "logo/logo.svg" %}"  alt="" class="brand-logo" />
                                <h1>DevOps4u</h1>

                                <nav class="navbar navbar-expand-sm bg-light">
                                        <ul class="navbar-nav">
                                                <li class="nav-item">
                                                              <a class="nav-link" href="#">Meets</a>
                                                 </li>
                                                 <li class="nav-item">
                                                         <a class="nav-link" href="#">Who We are?</a>
                                                 </li>


                </header>

                <section>
                        <header>
                                <h1>Events Sofar...</h1>
                        </header>
			<hr>

                     <table>
			              <tr>
                                      {% for event in details %}
				      <td>
			         <p><h2>{{ event.name }}</h2></br></br>
				  Description: {{ event.description }}</br></br>
				  Event_Date: {{ event.event_date }}</br></br>
				  Speakers: {{ event.speaker }}</td>
				  </p>
                                  {% endfor %}
				  </tr>
                     </table>
                </section>
        <footer>
                   <small>&copy; Copyright {% now "Y" %}, osgroup-techies</small>
        </footer>
        </body>

</html>
